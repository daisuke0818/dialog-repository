<h2 mat-dialog-title>Yamada's House</h2>

<ng-container *ngFor="let data of dataList">
  <div>
    <mat-radio-button>{{ data.name }}</mat-radio-button>
  </div>
</ng-container>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true">Install</button>
</mat-dialog-actions>
